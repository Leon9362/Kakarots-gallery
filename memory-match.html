<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakarot's Memory Match</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="minigame-container">
    <a href="minigames.html" class="back-to-main">&larr;</a>
    <h1 class="cat-title">Memory Match</h1>
    <div class="memory-game-info">
      <span>Moves: <span id="moves-counter">0</span></span>
      <button id="play-again-memory" style="display:none;">Play Again</button>
    </div>
    <div class="memory-game-board"></div>
    <p id="memory-result-message" class="result-message"></p>

    <div id="score-form-container" style="display: none;">
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
      <button id="submit-score">Save Score</button>
    </div>

    <div class="leaderboard">
      <h2 class="cat-title" style="font-size: 2rem; margin-top: 2rem;">üåç Global Leaderboard</h2>
      <p id="loading-message" style="color: #fbbf24;">Loading leaderboard...</p>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, onValue, query, orderByChild, limitToFirst } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDnJOkbBtT62ItOMz1SY1IZfS_mcKkb73w",
      authDomain: "kakarots-gallery.firebaseapp.com",
      databaseURL: "https://kakarots-gallery-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "kakarots-gallery",
      storageBucket: "kakarots-gallery.firebasestorage.app",
      messagingSenderId: "746868844395",
      appId: "1:746868844395:web:36c82533b699641f504e2e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
      const gameBoard = document.querySelector('.memory-game-board');
      const movesCounter = document.getElementById('moves-counter');
      const playAgainBtn = document.getElementById('play-again-memory');
      const resultMsg = document.getElementById('memory-result-message');
      const scoreFormContainer = document.getElementById('score-form-container');
      const playerNameInput = document.getElementById('player-name');
      const submitScoreBtn = document.getElementById('submit-score');
      const leaderboardList = document.getElementById('leaderboard-list');
      const loadingMessage = document.getElementById('loading-message');

      const images = ['kakarot 1.jpg', 'kakarot 2.jpg', 'kakarot 3.jpg', 'kakarot 4.jpg', 'kakarot 5.jpg', 'kakarot 6.jpg'];
      let cardDeck = [...images, ...images]; // Create pairs

      let flippedCards = [];
      let matchedPairs = 0;
      let moves = 0;
      let canFlip = true;

      // Inappropriate words filter
      const bannedWords = ['fuck', 'shit', 'ass', 'bitch', 'damn', 'hell', 'crap', 'dick', 'cock', 'pussy', 'nigga', 'nigger', 'fag', 'retard', 'slut', 'whore', 'bastard', 'piss', 'cunt'];
      
      function containsInappropriateWords(text) {
        const lowerText = text.toLowerCase();
        return bannedWords.some(word => lowerText.includes(word));
      }

      function shuffle(array) {
        array.sort(() => 0.5 - Math.random());
      }

      function createBoard() {
        gameBoard.innerHTML = '';
        shuffle(cardDeck);
        matchedPairs = 0;
        moves = 0;
        canFlip = true;
        movesCounter.textContent = moves;
        resultMsg.textContent = '';
        playAgainBtn.style.display = 'none';
        scoreFormContainer.style.display = 'none';
        gameBoard.style.display = 'grid';


        for (let i = 0; i < cardDeck.length; i++) {
          const card = document.createElement('div');
          card.classList.add('memory-card');
          card.dataset.image = cardDeck[i];

          const cardInner = document.createElement('div');
          cardInner.classList.add('memory-card-inner');

          const cardFront = document.createElement('div');
          cardFront.classList.add('memory-card-front');

          const cardBack = document.createElement('div');
          cardBack.classList.add('memory-card-back');
          cardBack.style.backgroundImage = `url('${cardDeck[i]}')`;

          cardInner.appendChild(cardFront);
          cardInner.appendChild(cardBack);
          card.appendChild(cardInner);

          card.addEventListener('click', () => flipCard(card));
          gameBoard.appendChild(card);
        }
      }

      function flipCard(card) {
        if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) {
          return;
        }

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          moves++;
          movesCounter.textContent = moves;
          canFlip = false;
          checkForMatch();
        }
      }

      function checkForMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.image === card2.dataset.image) {
          // It's a match!
          matchedPairs++;
          flippedCards = [];
          canFlip = true;
          if (matchedPairs === images.length) {
            // Game Won
            resultMsg.textContent = `You won in ${moves} moves!`;
            resultMsg.style.color = '#fbbf24';
            playAgainBtn.style.display = 'inline-block';
            scoreFormContainer.style.display = 'flex';
            gameBoard.style.display = 'none';
          }
        } else {
          // Not a match
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            canFlip = true;
          }, 1200);
        }
      }

      // Load and display leaderboard from Firebase
      function updateLeaderboard() {
        const scoresRef = ref(database, 'leaderboard');
        const topScoresQuery = query(scoresRef, orderByChild('moves'), limitToFirst(10));
        
        onValue(topScoresQuery, (snapshot) => {
          leaderboardList.innerHTML = '';
          loadingMessage.style.display = 'none';
          
          const scores = [];
          snapshot.forEach((childSnapshot) => {
            scores.push(childSnapshot.val());
          });
          
          if (scores.length === 0) {
            leaderboardList.innerHTML = '<li style="color: #e5e7eb;">No scores yet. Be the first!</li>';
            return;
          }
          
          scores.forEach(score => {
            const li = document.createElement('li');
            li.textContent = `${score.name} - ${score.moves} moves`;
            leaderboardList.appendChild(li);
          });
        });
      }

      // Save score to Firebase
      submitScoreBtn.addEventListener('click', () => {
        const playerName = playerNameInput.value.trim();
        
        if (!playerName) {
          alert('Please enter your name!');
          return;
        }

        if (playerName.length < 2) {
          alert('Name must be at least 2 characters long!');
          return;
        }

        if (containsInappropriateWords(playerName)) {
          alert('Please use an appropriate name!');
          return;
        }

        // Save to Firebase
        const scoresRef = ref(database, 'leaderboard');
        push(scoresRef, {
          name: playerName,
          moves: moves,
          timestamp: Date.now()
        });

        scoreFormContainer.style.display = 'none';
        playerNameInput.value = '';
        alert('Score saved to global leaderboard!');
      });
      
      playAgainBtn.addEventListener('click', createBoard);

      // Initial setup
      createBoard();
      updateLeaderboard();
    });
  </script>
</body>
</html>
